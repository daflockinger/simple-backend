version: '3.8'
services:

  db:
    image: postgres:14.1-alpine
    hostname: db
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=sample_backend
    ports:
      - '5432:5432'
    volumes:
      - ./db-schema:/docker-entrypoint-initdb.d
volumes:
  db-schema:
    driver: local